name: visiontag
description: QR code-based clothing information system for people with visual impairments
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  flutter_tts: ^3.7.0
  mobile_scanner: ^3.3.0
  qr_flutter: ^4.1.0
  uuid: ^3.0.7
  path_provider: ^2.0.15
  share_plus: ^7.0.2
  sensors_plus: ^6.1.1
  flutter_svg: ^2.0.7
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
  assets:
    - assets/images/

flutter_launcher_icons:
  image_path: "assets/icons/icon.svg"
  android: true